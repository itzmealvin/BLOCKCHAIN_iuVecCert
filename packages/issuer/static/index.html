<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>IU-VecCert+ ISSUER - Browser Companion</title>
    <link href="diploma.png" rel="icon" type="image/png" />
    <link href="bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="text-center">
      <h1 class="text-center display-4">IU-VecCert+ ISSUER</h1>
      <span
        aria-hidden="true"
        class="spinner-border text-dark d-none"
        id="spinner"
        role="status"
      ></span>
      <p class="lead my-3 d-block" id="appStatus">
        Connect your wallet to deploy CredsCommitment contract securely
      </p>
      <button class="btn btn-primary" id="connectWalletButton" type="button">
        Connect wallet
      </button>
      <p class="mt-3" id="walletStatus"></p>
      <button
        class="btn btn-danger d-none"
        disabled
        id="deployContractButton"
        type="button"
      >
        Deploy contract
      </button>
      <p class="mt-3" id="contractStatus"></p>
      <p
        class="fs-1"
        data-bs-title="Proceed if the emojis match what you see on the console window"
        data-bs-toggle="tooltip"
        id="emojiStatus"
      >
      </p>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
